<div class="table-responsive">
  <div class="container">
    <div class="col-sm-12">
      <table class="table table-hover">
        <thead >
          <tr class="row">
            <td>Id</td>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Gender</td>
            <td>Salary</td>
          </tr>
        </thead>
        <tbody>
          <tr class="row" *ngFor="let emp of employees">
            <td>{{emp.id}}</td>
            <td>{{emp.firstName}}</td>
            <td>{{emp.lastName}}</td>
            <td>{{emp.gender}}</td>
            <td>{{emp.salary}}</td>
            <td>
              <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Edit </button>
            </td>
            <td>
                <button type="button" class="btn btn-lg btn-danger" data-toggle="modal" data-target="#deleteModal"> Delete </button>
              </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="container" style="display:inline-block">
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h1 class="modal-title" style = "text-align: center">Edit Employee</h1>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName">
            <div class="radio">
              <label>
                <input type="radio" name="optradio">Male</label>
              <label>
                <input type="radio" name="optradio">Female</label>
            </div>
            <label for="salary">Salary:</label>
            <input type="text" class="form-control" id="salary">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
  </div>
  
  <div class="container" style="display:inline-block">
      <div class="modal fade" id="deleteModal" role="dialog">
          <div class="modal-dialog">              
                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h1 class="modal-title" style = "text-align: center">DELETE</h1>
                      </div>
                      <div class="modal-body">
                   </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        </div>
                      </div>
              
          </div>
      </div>      
  </div>
